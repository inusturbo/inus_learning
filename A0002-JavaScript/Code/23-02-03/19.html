<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        /*
         * 运算符也叫操作符
         * && ｜｜ ！
         * 运算符优先级：
         * 一元运算符 > 逻辑运算符 > 三元运算符 > 赋值运算符 > 逗号运算符
         * 
         * 
         * 非布尔值的逻辑运算
         * 对于非布尔值进行与或运算时，会先将其转换为布尔值，然后再进行运算并返回原值
         * 对于非布尔值进行非运算时，会先将其转换为布尔值，然后再进行运算并返回原值的相反值
         * 与运算：如果第一个值是false，那么就不会再计算第二个值，直接返回第一个值。如果第一个值是true，那么就会计算第二个值，然后返回第二个值。返回的是原值，不是布尔值。
         * 或运算：如果第一个值是true，那么就不会再计算第二个值，直接返回第一个值。如果第一个值是false，那么就会计算第二个值，然后返回第二个值返。回的是原值，不是布尔值。
         * 
         * 赋值运算符
         * 赋值运算符的优先级最低，会在所有运算符之后才执行
         * = 可以将右侧的值赋值给左侧的变量
         * += 可以将右侧的值与左侧的变量相加后再赋值给左侧的变量
         * -= 可以将右侧的值与左侧的变量相减后再赋值给左侧的变量
         * *= 可以将右侧的值与左侧的变量相乘后再赋值给左侧的变量
         * /= 可以将右侧的值与左侧的变量相除后再赋值给左侧的变量
         * %= 可以将右侧的值与左侧的变量求余后再赋值给左侧的变量
         * 
         */
        var a = 1;
        console.log(a);

    </script>
</head>

<body>

</body>

</html>
