    <script type="text/javascript">
        /*
         * 运算符也叫操作符
         *  通过运算符可以对一个或多个值进行运算
         *  运算符分为：算术运算符、赋值运算符、比较运算符、逻辑运算符、三元运算符、字符串运算符、类型运算符
         *  比如typeof运算符，可以用来判断一个值的类型，返回值是一个字符串用来表示这个值的类型
         *  运算符一般不会改变原来的值，而是返回一个新的值
         * 
         * 算数运算符
         *  + - * / % ++ --
         *  任何字符串和其他类型进行运算，都会将其他类型转换为字符串，再进行拼接
         *  所以可以利用这个特点，将其他类型转换为字符串
         *  这是一种隐式转换，由浏览器自动完成，实际上也是调用了String()函数
         *  除了加法，任何数值和字符串进行运算，都会将字符串转换为数值，再进行运算
         *  所以可以利用这个特点，将字符串转换为数值
         *  这是一种隐式转换，由浏览器自动完成，实际上也是调用了Number()函数
         * 
         * 可以用+"number"的方式将字符串转换为数值
         * var = 1 + +"2" + 3  // 6
         */

    </script>
