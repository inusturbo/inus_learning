<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        /*
         * 字符串比大小
         * 1. 比较第一个字符的编码值
         * 2. 如果第一个字符相等，比较第二个字符的编码值
         * 3. 如果第二个字符相等，比较第三个字符的编码值
         * 4. 以此类推
         * 5. 如果所有字符都相等，返回0
         * 6. 如果第一个字符的编码值大于第二个字符的编码值，返回1
         * 7. 如果第一个字符的编码值小于第二个字符的编码值，返回-1
         * 
         * 使用==进行比较，如果==两边的值类型不同，会先转换成相同的类型再进行比较
         * 使用===进行比较，如果===两边的值类型不同，直接返回false
         * 
         * undefined == null  // true
         * undefined === null // false
         * 
         * NaN不和任何值相等，包括NaN本身
         * 所以不能写b == NaN，这个永远会返回false，应该写isNaN(b)
         * 
         * ！==和===一样，不会做自动类型转换
         */

    </script>
</head>

<body>

</body>

</html>
