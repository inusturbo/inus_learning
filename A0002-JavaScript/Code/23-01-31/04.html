<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        /* 
         * 多行注释
         */
        // 单行注释
        /* 
         * 1. JS严格区分大小写
         * 2. JS中每条语句以分号结尾，如果不写分号，浏览器会自动添加分号，但是会影响代码的执行效率。而且有些时候，浏览器会自动添加分号，会导致代码执行错误。
         * 3. JS中会自动忽略多个空格和换行。
         * 
         * 字面量：都是一些不能改变的值。
         * 变量可以用来存储字面量。而且变量的值可以改变。
         * 所以开发中一般使用变量来存储字面量。而不会直接使用字面量。
         * 
         * 变量：可以改变的值。使用一个变量要先声明一个变量。使用var关键字声明变量。
         * 例如：var a;
         * 只声明没有赋值的变量，变量的值是undefined。
         * 声明和赋值可以分开写，也可以一起写。
         * 
         * 标识符
         * 在JS中所有可以由我们自己来命名的都叫标识符。
         * - 变量名 属性名 方法名 都属于标识符
         * 1. 标识符的命名规则：
         *  1. 只能包含字母、数字、下划线、美元符号
         *  2. 不能以数字开头
         *  3. 不能是JS中的关键字和保留字
         *  4. 标识符一般采用驼峰命名法（第一个单词首字母小写，后面每个单词首字母大写）
         * 2. 标识符的命名规范：要有意义，要见名知意
         * 3. 变量的声明：
         *  1. var 变量名;
         *  2. var 变量名 = 值;
         */
    </script>
</head>
